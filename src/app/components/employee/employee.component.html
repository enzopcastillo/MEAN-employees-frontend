<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h1>Formulario</h1>
                    <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                        <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">
                        <div class="form-group">
                          <label for="exampleInputDocumento"><strong>Name:</strong></label>
                          <input [(ngModel)]="employeeService.selectedEmployee.name" name="name" type="text" class="form-control" id="exampleInputDocumento" placeholder="Enter your fullname.">                  
                        </div>
                        <div class="form-group">
                          <label for="exampleInputCategoria"><strong>Position:</strong></label>
                          <input [(ngModel)]="employeeService.selectedEmployee.position" name="position" type="text" class="form-control" id="exampleInputCategoria" placeholder="Enter your position.">
                        </div>
                        <div class="form-group">
                           <label for="exampleInputFecha"><strong>Office:</strong></label>
                           <input [(ngModel)]="employeeService.selectedEmployee.office" name="office" type="text" class="form-control" id="exampleInputFecha" placeholder="Enter your office.">
                        </div>
                        <div class="form-group">
                           <label for="exampleInputPrecio"><strong>Salary:</strong></label>
                           <input [(ngModel)]="employeeService.selectedEmployee.salary" name="salary" type="number" class="form-control" id="exampleInputPrecio" placeholder="Enter your salary.">
                        </div>
                        <br>
                        <!--<button  *ngIf="editar == 'false'" [disabled]="pasajeForm.invalid" type="submit" class="btn btn-primary float-start">SAVE</button>
                        <button (click)="actualizarPasaje(pasajeForm)" *ngIf="editar == 'true'" [disabled]="pasajeForm.invalid" type="button" class="btn btn-primary float-start">MODIFICAR</button>
                        <button (click)="reset(pasajeForm)" type="button" class="btn btn-primary float-end">CLEAR</button>--> 
                        <button type="submit" class="btn btn-primary float-start">SAVE</button>
                        <button (click)="resetForm(employeeForm)" type="button" class="btn btn-primary float-end">CLEAR</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-8">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Position</th>
                    <th scope="col">Office</th>
                    <th scope="col">Operations</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of employeeService.employees">
                    <td>{{item.name}}</td>                    
                    <td>{{item.position}}</td>                    
                    <td>{{item.office}}</td>                                      
                    <td>
                        <button (click)="editEmployee(item)" type="button" class="btn btn-warning btn-sm float-start">Edit</button>
                        <button (click)="deleteEmployee(item._id, employeeForm)" type="button" class="btn btn-warning btn-sm float-end">Delete</button>
                    </td>                   
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
